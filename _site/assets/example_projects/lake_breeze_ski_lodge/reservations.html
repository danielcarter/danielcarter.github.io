<!-- Form -->

<div class="row">
<form class="col-md-6">
  <h1 class="text-center"> Make Reservation </h1>
  <div class="form-group">
    <label for="exampleInputFile">First Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Last Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
      <label for="exampleInputPassword1"> Membership Number</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Example: 1243">
    </div>
  <div class="form-group">
      <label for="exampleInputPassword1"> Reservation Time</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Reservation Time">
    </div>
  <div class="form-group">
        <label for="exampleInputPassword1"> Reservation Size</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Example: 5 adults; 2 children; 1 highchair">
      </div>
  <div class="form-group">
            <label for="exampleInputPassword1"> Special Requests</label>
            <textarea class="form-control" rows="3" placeholder="Example: By the water, under the patio, bar, dining room"></textarea>
          </div>
          <button type="submit" class="btn btn-lg">Make Reservation</button>


</form>
