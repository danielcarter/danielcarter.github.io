<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{page.title}} - Daniel Carter</title>
  <meta name="description" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts

  <link rel="stylesheet" href="{{site.url}}/css/syntax.css" />

<body>

  <div class="container">
    <header>
      <h1>Daniel Carter</h1>
      <nav>
        <ul>
          <li>Courses</li>
          <li>
            <ul>
              {% for course in site.courses %}
                {% unless course.menu == false %}
                  <li>
                    <a href="{{site.url}}{{course.url}}">{{ course.short_title }}</a>
                  </li>
                {% endunless %}
              {% endfor %}
            </ul>
          </li>
          <li>Research</li>
          <li>
            <ul>
              {% for topic in site.topics %}
                <li>
                  <a href="{{site.url}}{{topic.url}}">{{ topic.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </li>
          <li>CV</li>
        </ul>
      </nav>
    </header>
